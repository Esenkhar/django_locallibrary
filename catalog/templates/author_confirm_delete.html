{% extends 'base_generic.html' %}

{% block title %}
    Удаление автора
{% endblock %}

{% block content %}
    <h1>Delete Author</h1>
    <p>Are you sure you want to delete the author: {{ author }}?</p>
    <form action="" method="post"}>
        {% csrf_token %}
        <input type="submit" class="btn btn-secondary login-btn" value="Yes, delete" />
        <a href="{% url 'authors' %}" class="btn btn-secondary login-btn">No</a>
    </form>
{% endblock %}
